<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Handwriting OCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#6366F1',
                        accent: '#F472B6',
                        light: '#F9FAFB',
                        dark: '#111827'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #5D5CDE;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dark .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #5D5CDE;
        }

        .custom-file-upload {
            border: 2px dashed #5D5CDE;
            display: inline-block;
            padding: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
        }
        
        .custom-file-upload:hover {
            border-color: #F472B6;
        }

        .dark .custom-file-upload {
            border-color: #6366F1;
        }
        
        .dark .custom-file-upload:hover {
            border-color: #F472B6;
        }

        /* Cute math symbols floating animation */
        .math-symbols {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: float 15s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-400px) rotate(360deg); opacity: 0; }
        }

        .dark .result-container {
            background-color: #1F2937;
            border-color: #374151;
        }
    </style>
</head>
<body class="font-sans bg-light dark:bg-dark dark:text-white min-h-screen transition-colors duration-300">
    <div class="relative overflow-hidden">
        <!-- Decorative math symbols -->
        <div id="symbols-container"></div>
        
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col items-center mb-10">
                <h1 class="text-3xl font-bold text-center mb-2 text-gray-800 dark:text-white">Math Handwriting OCR</h1>
                <p class="text-gray-600 dark:text-gray-300 text-center max-w-2xl">Upload a handwritten mathematical expression to recognize and solve it automatically.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Left side: Upload area -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Upload Image</h2>
                    
                    <div class="mb-6">
                        <label for="file-upload" class="custom-file-upload">
                            <div id="upload-area" class="flex flex-col items-center justify-center h-48">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <p class="text-gray-600 dark:text-gray-300">Click to upload an image</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">or drag and drop</p>
                            </div>
                            <div id="preview-container" class="hidden">
                                <img id="image-preview" class="max-h-48 mx-auto" alt="Preview" />
                            </div>
                        </label>
                        <input id="file-upload" type="file" accept="image/*" class="hidden" />
                    </div>
                    
                    <div class="flex justify-between">
                        <button id="clear-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            Clear
                        </button>
                        <button id="submit-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-secondary transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <span id="submit-text">Process Image</span>
                            <span id="loading-spinner" class="spinner mx-auto hidden"></span>
                        </button>
                    </div>
                </div>

                <!-- Right side: Results -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Results</h2>
                    
                    <div id="result-placeholder" class="flex flex-col items-center justify-center h-64 text-gray-400 dark:text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p>Upload and process an image to see results</p>
                    </div>
                    
                    <div id="results" class="hidden">
                        <div class="mb-4">
                            <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Processed Image</h3>
                            <div class="result-container border border-gray-200 rounded-md p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                                <img id="result-image" class="max-w-full h-auto mx-auto" alt="Processed Image" />
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Math Expression</h3>
                            <div id="expression-container" class="result-container border border-gray-200 rounded-md p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-lg font-medium"></div>
                        </div>
                        
                        <div>
                            <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Solution</h3>
                            <div id="solution-container" class="result-container border border-gray-200 rounded-md p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-lg font-medium"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
                <p>Powered by <a href="https://huggingface.co/spaces/oppastech/handwriting-math-ocr" target="_blank" class="text-primary hover:underline">oppastech/handwriting-math-ocr</a> on Hugging Face</p>
            </div>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        // Create floating math symbols
        const symbols = ['∫', '∑', '÷', '×', '+', '−', '=', 'π', '√', '∞', '≈', '≠', '≤', '≥', '∂', '∇'];
        const container = document.getElementById('symbols-container');
        
        for (let i = 0; i < 20; i++) {
            const symbol = document.createElement('div');
            symbol.className = 'math-symbols';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = `${Math.random() * 100}%`;
            symbol.style.top = `${Math.random() * 100}%`;
            symbol.style.animationDuration = `${15 + Math.random() * 15}s`;
            symbol.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(symbol);
        }
        
        // DOM elements
        const fileUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const uploadArea = document.getElementById('upload-area');
        const previewContainer = document.getElementById('preview-container');
        const clearBtn = document.getElementById('clear-btn');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultPlaceholder = document.getElementById('result-placeholder');
        const results = document.getElementById('results');
        const resultImage = document.getElementById('result-image');
        const expressionContainer = document.getElementById('expression-container');
        const solutionContainer = document.getElementById('solution-container');
        
        // Handle file upload
        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    uploadArea.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                    submitBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Clear button
        clearBtn.addEventListener('click', () => {
            fileUpload.value = '';
            imagePreview.src = '';
            uploadArea.classList.remove('hidden');
            previewContainer.classList.add('hidden');
            submitBtn.disabled = true;
            resultPlaceholder.classList.remove('hidden');
            results.classList.add('hidden');
        });
        
        // Submit button
        submitBtn.addEventListener('click', async () => {
            if (!fileUpload.files[0]) return;
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            
            try {
                // Get the uploaded image file
                const file = fileUpload.files[0];
                
                // Create FormData to send to Hugging Face Spaces
                const formData = new FormData();
                formData.append('data', file);
                
                // Use the Hugging Face Inference API
                const response = await fetch('https://oppastech-handwriting-math-ocr.hf.space/api/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to process image');
                }
                
                const data = await response.json();
                
                // Check if we got valid data back
                if (data && data.data && Array.isArray(data.data) && data.data.length >= 3) {
                    // Update the results UI
                    resultImage.src = `data:image/png;base64,${data.data[0]}`;
                    expressionContainer.textContent = data.data[1] || 'No expression detected';
                    solutionContainer.textContent = data.data[2] || 'No solution available';
                    
                    // Show results
                    resultPlaceholder.classList.add('hidden');
                    results.classList.remove('hidden');
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing image: ' + error.message);
                resultPlaceholder.classList.remove('hidden');
                results.classList.add('hidden');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });
        
        // Add drag and drop functionality
        const dropArea = document.querySelector('.custom-file-upload');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('border-accent');
        }
        
        function unhighlight() {
            dropArea.classList.remove('border-accent');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file && file.type.startsWith('image/')) {
                fileUpload.files = dt.files;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    uploadArea.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                    submitBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
