<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
        }

        #resultImage {
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Math OCR</h1>
        <p>Upload an image of a handwritten math expression and get the recognized expression and its solution!</p>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="processButton">Process</button>

        <div id="results" class="results">
            <h2>Results</h2>
            <img id="resultImage" alt="Result Image">
            <p id="mathExpression"></p>
            <p id="solution"></p>
        </div>
    </div>

    <script>
        const processButton = document.getElementById('processButton');
        const imageUpload = document.getElementById('imageUpload');

        processButton.onclick = async () => {
            const file = imageUpload.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await axios.post('https://huggingface.co/spaces/oppastech/handwriting-math-ocr/api/predict', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                const { data } = response;
                document.getElementById('resultImage').src = `data:image/jpeg;base64,${data.data[0]}`;
                document.getElementById('resultImage').style.display = 'block';
                document.getElementById('mathExpression').innerText = `Math Expression: ${data.data[1]}`;
                document.getElementById('solution').innerText = `Solution: ${data.data[2]}`;
            } catch (error) {
                console.error("Error processing the image:", error);
            }
        };
    </script>
</body>

</html>
