<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Expression OCR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            width: 900px;
            min-height: 600px;
            overflow: hidden;
        }
        .upload-section {
            width: 40%;
            padding: 30px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .output-section {
            width: 60%;
            padding: 30px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #imageUpload {
            display: none;
        }
        .upload-label {
            border: 2px dashed #6c63ff;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-label:hover {
            background-color: #f0f0ff;
        }
        #uploadedImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5a52cc;
        }
        .output-box {
            background-color: #f0f4f8;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                Click to Upload Math Expression Image
                <input type="file" id="imageUpload" accept="image/*">
            </label>
            <button id="submitButton" class="button" disabled>Submit</button>
            <button id="clearButton" class="button" disabled>Clear</button>
        </div>
        <div class="output-section">
            <img id="uploadedImage" style="display:none;">
            <div id="mathExpression" class="output-box">Math Expression</div>
            <div id="mathResult" class="output-box">Result</div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const submitButton = document.getElementById('submitButton');
        const clearButton = document.getElementById('clearButton');
        const uploadedImage = document.getElementById('uploadedImage');
        const mathExpression = document.getElementById('mathExpression');
        const mathResult = document.getElementById('mathResult');

        const HF_TOKEN = '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';
        const HF_SPACE_NAME = 'oppastech/handwriting-math-ocr';

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    submitButton.disabled = false;
                    clearButton.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        clearButton.addEventListener('click', function() {
            imageUpload.value = '';
            uploadedImage.src = '';
            uploadedImage.style.display = 'none';
            mathExpression.textContent = 'Math Expression';
            mathResult.textContent = 'Result';
            submitButton.disabled = true;
            clearButton.disabled = true;
        });

        submitButton.addEventListener('click', async function() {
            if (!imageUpload.files[0]) return;

            try {
                const formData = new FormData();
                formData.append('data', imageUpload.files[0]);

                const response = await fetch(
                    `https://huggingface.co/api/spaces/${HF_SPACE_NAME}/predict`, 
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${HF_TOKEN}`
                        },
                        body: formData
                    }
                );

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const results = await response.json();
                
                // Assuming the API returns [image_output, expression, solution]
                if (results && results.data && results.data.length === 3) {
                    // Update the results display
                    mathExpression.textContent = results.data[1] || 'No expression detected';
                    mathResult.textContent = results.data[2] || 'No solution';
                } else {
                    throw new Error('Unexpected response format');
                }
            } catch (error) {
                console.error('Error:', error);
                mathExpression.textContent = 'Error processing image';
                mathResult.textContent = 'Please try again';
            }
        });
    </script>
</body>
</html>
